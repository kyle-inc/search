        </a>
    </div>

    <script>
        var icon = document.getElementById("modeicon");



        if (localStorage.getItem("theme") == "null") {
            localStorage.setItem("theme", "light");
        }

        let localData = localStorage.getItem("theme");

        if (localData == "light") {
            modeicon.src = "https://kyle-inc.github.io/resource/modeswitchbutton/darkmodeicon.svg";
            kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogoblack.png"
            searchlogo.src = "https://kyle-inc.github.io/resource/kylesearch/kylesearchlogoblack.png"
            document.body.classList.remove("dark-theme");
        }
        else if (localData == "dark") {
            modeicon.src = "https://kyle-inc.github.io/resource/modeswitchbutton/lightmodeicon.svg";
            kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogowhite.png"
            searchlogo.src = "https://kyle-inc.github.io/resource/kylesearch/kylesearchlogowhite.png"
            document.body.classList.add("dark-theme");
        }



        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                modeicon.src = "https://kyle-inc.github.io/resource/modeswitchbutton/lightmodeicon.svg";
                kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogowhite.png"
                searchlogo.src = "https://kyle-inc.github.io/resource/kylesearch/kylesearchlogowhite.png"

                localStorage.setItem("theme", "dark");
            } else {
                modeicon.src = "https://kyle-inc.github.io/resource/modeswitchbutton/darkmodeicon.svg";
                kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogoblack.png"
                searchlogo.src = "https://kyle-inc.github.io/resource/kylesearch/kylesearchlogoblack.png"

                localStorage.setItem("theme", "light");
            }
        }
    </script>
