    <script>
        var icon = document.getElementById("modeicon");



        if (localStorage.getItem("theme") == "null") {
            localStorage.setItem("theme", "light");
        }

        let localData = localStorage.getItem("theme");

        if (localData == "light") {
            modeicon.src = "https://kyle-inc.github.io/resource/theme-icon/darkmodeicon.svg";
            kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogoblack.png";
            searchlogo.src = "https://kyle-inc.github.io/resource/kyle-search/kyle-search-logo-black.png";
            infobutton.src = "https://kyle-inc.github.io/resource/info-button/info-button-black.svg";
            document.body.classList.remove("dark-theme");
        }
        else if (localData == "dark") {
            modeicon.src = "https://kyle-inc.github.io/resource/theme-icon/lightmodeicon.svg";
            kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogowhite.png";
            searchlogo.src = "https://kyle-inc.github.io/resource/kyle-search/kyle-search-logo-white.png";
            infobutton.src = "https://kyle-inc.github.io/resource/info-button/info-button-white.svg";
            document.body.classList.add("dark-theme");
        }



        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                modeicon.src = "https://kyle-inc.github.io/resource/theme-icon/lightmodeicon.svg";
                kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogowhite.png";
                searchlogo.src = "https://kyle-inc.github.io/resource/kyle-search/kyle-search-logo-white.png";
                infobutton.src = "https://kyle-inc.github.io/resource/info-button/info-button-white.svg";

                localStorage.setItem("theme", "dark");
            } else {
                modeicon.src = "https://kyle-inc.github.io/resource/theme-icon/darkmodeicon.svg";
                kylelogo.src = "https://kyle-inc.github.io/resource/kyle/kylelogoblack.png";
                searchlogo.src = "https://kyle-inc.github.io/resource/kyle-search/kyle-search-logo-black.png";
                infobutton.src = "https://kyle-inc.github.io/resource/info-button/info-button-black.svg";

                localStorage.setItem("theme", "light");
            }
        }
    </script>
